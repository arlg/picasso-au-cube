<section class="section-main-01 section-main mod-main-module">

    <div class="video-play-button">
        <img src="{{baseurl}}img/play-button.png" alt="Play video" width="41" height="47" />
    </div>
    
    <header>
        <h2>
            <p>{{content.module1.title}} &nbsp;</p><div class="background"></div>
        </h2>
        <div class="list-wrapper">
            <ul>
                {% for item in content.module1.list %}

                    <li data-youtubeid="{{ item.id }}">{{ item.name }}</li>
                    
                {% endfor %}
            </ul>
        </div>

        <div class="action-button button-relaunch">
            
            <div class="button">
                <p>{{common.relaunch}}</p>
                <div></div>
            </div>
            
        </div>
        
    </header>

    <div class="back-home-button">
        <a href="/">Home</a>
        <div class="bg"></div>
    </div>
</section>
