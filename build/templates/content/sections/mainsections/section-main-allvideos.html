<section class="section-main-allvideos section-main mod-main-module">
    <header>
        <h2>
            <p class="page-title">{{content.allvideos.title}}</p>
            {% for item in content.module1.list %}

                <p data-youtubeid="{{ item.id }}" class="video-name">{{ item.fullname }}</p>
                    
            {% endfor %}
            {% for item in content.module3.list %}

                <p data-youtubeid="{{ item.id }}" class="video-name">{{ item.fullname }}</p>
                    
            {% endfor %}
            {% for item in content.allvideos.list %}

                <p data-youtubeid="{{ item.id }}" class="video-name">{{ item.fullname }}</p>
                    
            {% endfor %}
            <div class="background"></div>
        </h2>
    </header>

    <div class="interactive-layer">

        <a href="/" class="home-link"></a>

    </div>
</section>
